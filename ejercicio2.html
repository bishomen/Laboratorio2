  <script>
    function compararNumeros() {
      var num1 = parseFloat(document.getElementById("numero1").value);
      var num2 = parseFloat(document.getElementById("numero2").value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("resultado").innerHTML = "Por favor, ingresa dos números válidos.";
      } else if (num1 > num2) {
        document.getElementById("resultado").innerHTML = "El número " + num1 + " es mayor.";
      } else if (num2 > num1) {
        document.getElementById("resultado").innerHTML = "El número " + num2 + " es mayor.";
      } else {
        document.getElementById("resultado").innerHTML = "Los números son iguales.";
      }
    }
  </script>

<body>
		

	
<center>  <h1>Comparación de números</h1> </center>

 <center> <label for="numero1">Número 1:</label>
  <input type="number" id="numero1" name="numero1" required><br>

  <label for="numero2">Número 2:</label>
  <input type="number" id="numero2" name="numero2" required><br>

  <button onclick="compararNumeros()">Comparar</button>

  <p id="resultado"></p>  </center>
