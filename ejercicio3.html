  <script>
    function obtenerVocales() {
      var frase = document.getElementById("frase").value;
      var vocales = "";

      for (var i = 0; i < frase.length; i++) {
        var letra = frase.charAt(i).toLowerCase();

        if (letra === "a" || letra === "e" || letra === "i" || letra === "o" || letra === "u") {
          vocales += letra + " ";
        }
      }

      if (vocales === "") {
        document.getElementById("resultado").innerHTML = "No se encontraron vocales en la frase.";
      } else {
        document.getElementById("resultado").innerHTML = "Las vocales en la frase son: " + vocales;
      }
    }
  </script>
</head>
<body>
<center><h1>Vocales en una frase</h1>

  <label for="frase">Ingrese una frase:</label>
  <input type="text" id="frase" name="frase" required><br>

  <button onclick="obtenerVocales()">Obtener Vocales</button>

  <p id="resultado"></p> </center>
